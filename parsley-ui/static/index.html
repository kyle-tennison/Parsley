<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <link rel="stylesheet" type="text/css" href="home.css" />
    <title>Hello from Electron renderer!</title>
  </head>
  <body>
    <div id="frame">
      <button id="minimize"><img src="./assets/dash.svg" /></button>
      <button id="exit"><img src="./assets/x-square.svg" /></button>
      <div id="drag-region"></div>
    </div>
    <script src="../src/home.js"></script>
    <div id="home-page">
      <h1>Parsley</h1>
      <div class="subtitle divider">A minimal gcode parser</div>
      <button id="start-parse">Parse Now</button>
      <div id="controls-container">
        <div class="left">
          <div id="config-selector">
            <h3>Set Blacklist</h3>
            <form id="config-form">
              <div>
                <input id="coolant-checkbox" type="checkbox" />
                <label>Disable Coolant</label>
              </div>
              <div>
                <input id="homing-checkbox" type="checkbox" />
                <label>Disable Homing</label>
              </div>
              <div>
                <input id="restart-checkbox" type="checkbox" />
                <label>Disable Spindle Restart</label>
              </div>
              <div>
                <input
                  id="customBlock"
                  type="textentry"
                  placeholder="Block Custom Line"
                />
                <button id="submit-custom-block">Block</button>
              </div>
              <div id="buttons-container">
                <button id="modify-json" class="modify-btn">Modify Json</button>
                <button id="modify-root" class="modify-btn">Modify Root</button>
                
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <div id="console">
            <p id="consoleText"></p>
          </div>
          <p id="root-text"></p>
        </div>
      </div>
        <button id="github-btn">
          <div>
            <img src="./assets/github.svg"/>
            <p>GitHub</p>
          </div>
        </button>
    </div>
  </body>
</html>
